<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'pdftranslate/css/style.css' %}" rel="stylesheet">
    <title>Login - BookLand PDF Translator</title>
</head>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <h2 class="text-center mb-0 text-white">Check Your Email</h2>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <i class="bi bi-envelope-check display-1 text-primary mb-4"></i>
                    <p class="lead">We've sent you an email with instructions to reset your password.</p>
                    <p>If you don't receive an email within a few minutes, please check your spam folder.</p>
                    <hr>
                    <p class="mb-0">
                        Remember your password? <a href="{% url 'login' %}">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
