<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'pdftranslate/css/style.css' %}" rel="stylesheet">
    <title>Login - BookLand PDF Translator</title>
</head>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <h2 class="text-center mb-0">Set New Password</h2>
            </div>
            <div class="card-body">
                <!--{% if validlink %}-->
                    <form method="post">
                        <!--{% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}-->
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <!--{{ message }}--> message
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            <!--{% endfor %}
                        {% endif %}-->
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                <!--{% else %}--> else
                    <div class="alert alert-danger">
                        The password reset link was invalid, possibly because it has already been used. Please request a new password reset.
                    </div>
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Reset Link</a>
                    </div>
                <!--{% endif %}-->
            </div>
        </div>
    </div>
</div>
<!--{% endblock %}-->
