<!--{% extends 'pdftranslate/base.html' %}
{% block title %}Translated Words - {{ document.title }}{% endblock %}
{% block content %}-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'pdftranslate/css/style.css' %}" rel="stylesheet">
    <title>Login - BookLand PDF Translator</title>
</head>

<div class="container py-4">
    <div class="card shadow border-0">
        <div class="card-header text-white border-0" style="background:linear-gradient(135deg,#0B1B35 0%,#1B366B 100%) !important;">
            <h2 class="mb-0 text-white">Translated Words for "<!--{{ document.title }}-->Doc Title"</h2>
        </div>
        <div class="card-body bg-white text-dark">
            <!--{% if document.translation_status != 'completed' %}-->
                <div class="alert alert-info">
                    Translation is still in progress. You can see words as they are translated.<br>
                    Progress: <!--{{ document.translated_words }} / {{ document.total_words }}--> percentage
                </div>
            <!--{% endif %}-->
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Original</th>
                        <th>Translation</th>
                    </tr>
                </thead>
                <tbody>
                    <!--{% for word in words %}-->
                    <tr>
                        <td>{{ word.original_text }}</td>
                        <td>{{ word.translated_text }}</td>
                    </tr>
                    <!--{% endfor %}-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--{% endblock %}-->
