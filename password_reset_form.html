<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'pdftranslate/css/style.css' %}" rel="stylesheet">
    <title>Login - BookLand PDF Translator</title>
</head>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <h2 class="text-center mb-0 text-black">Reset Password</h2>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                <form method="post">
                    <!--{% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}-->
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <!--{{ message }}-->message
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        <!--{% endfor %}
                    {% endif %}-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
                <hr>
                <p class="text-center">
                    Remember your password? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!--{% endblock %}-->
