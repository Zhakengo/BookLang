<!--{% extends 'pdftranslate/base.html' %}

{% block content %}-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLand - Turn Foreign PDFs into Learning Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'pdftranslate/css/style.css' %}" rel="stylesheet">
</head>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header text-white border-0" style="background:linear-gradient(135deg,#0B1B35 0%,#1B366B 100%) !important;">
                    <h3 class="text-center mb-0">User Information</h3>
                </div>
                <div class="card-body bg-white text-dark">
                    <!--{% if users %}-->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Active</th>
                                    <th>Date Joined</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--{% for user in users %}-->
                                <tr>
                                    <td><!--{{ user.username }}--> Username</td>
                                    <td><!--{{ user.email }}--> Email</td>
                                    <td><!--{{ user.is_active|yesno:"Yes,No" }}--> Yes/No</td>
                                    <td><!--{{ user.date_joined|date:"Y-m-d H:i:s" }}--> Date Joined</td>
                                </tr>
                                <!--{% endfor %}-->
                            </tbody>
                        </table>
                    <!--{% else %}--> else
                        <p class="text-center">No users found in the database.</p>
                    <!--{% endif %}-->
                </div>
            </div>
        </div>
    </div>
</div>
<!--{% endblock %}-->
