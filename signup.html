<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'pdftranslate/css/style.css' %}" rel="stylesheet">
    <title>Login - BookLand PDF Translator</title>
</head>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header text-white border-0" style="background:linear-gradient(135deg,#0B1B35 0%,#1B366B 100%) !important;">
                <h2 class="text-center mb-0 text-white">Sign Up</h2>
            </div>
            <div class="card-body bg-white text-dark">
                <form method="post">
                    <!--{% csrf_token %}-->
                    <div class="mb-3">
                        <label for="username" class="form-label text-black">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-black">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label text-black">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label text-black">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div> 
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary font-weight-bold">Sign Up</button>
                    </div>
                </form>
                <hr>
                <p class="text-center text-black">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
<!--{% endblock %}-->
